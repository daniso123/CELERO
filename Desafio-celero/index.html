<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Logo_Cookfy.png" type="image/x-icon">
    <link href="css/index.css" rel="stylesheet">
    <title>Cookfy</title>
</head>

<body>

    <header id="header">
        <div class="header container-grid">
            <img src="img/Logo_Cookfy@2x.png" alt="Logo do Site Cookfy" id="logo">
            <div>
                <input type="search" placeholder="Pesquise alguma receita">
                <a href=""><img src="img/Lupa@2x.png" alt="Botão de busca" id="search-bar-img"></a>
            </div>
            <div>
                <a id="user" href="#">
                    <p id="user-name"><span id="user-name-menu">Marina</span></p>
                    <img src="img/Avatar_feminino.png" alt="Foto do usuário" id="user-img">
                </a>
            </div>
        </div>
    </header>
    <main id="main">
        <img id="main-decoration" src="img/Elemento_2@2x.png" alt="">
        <div class="main container-grid">
            <div id="main-left">
                <h1 class="h1">Bem vindo de volta <span id="user-full-name"> Marina Wedderhoff</span></h1>
                <p>Contribuição da comunidade: <br> <span id="recipe-on-main"> Ceviche de peixe branco <br> <span id="recipe-autor"> Por Michel Filipe</span></span>
                </p>
            </div>
            <div id="main-right">
                <a href="#"> <img class="prato-main" src="img/ceviche.jpg" alt="Foto de um prato de Ceviche">
                
                </a>
            </div>
        </div>
    </main>
    <article id="latest-recipes" class="container-grid">
        <h1 class="h1"> Experimente alguma das últimas receitas</h1>
    </article>
    <div id="decoration-between-sections">
        <img  src="img/Elemento_5@3x.png" alt="">
    </div>
    <section id="filter-recipes" class="container-grid"> 
        <h1 class="h1"> Entre no mundo gastronômico</h1>
    </section>
    <footer id="footer">
        <img id="footer-decoration" src="img/Rodapé_elemento_2@2x.png" alt="">
        <div class="footer container-grid">
            <div class="footer-left"> 
                <img src="img/Logo_Cookfy.png" alt="Logo do site Cookfy">
                <h5> &copy; 2020 Cookfy.</h5>
            </div>
            <div class="footer-right"> 
                
                <a href="#" id="social-media" > <i class="fab fa-facebook-square"></i></a>
                <a href="#" id="social-media" > <i class="fab fa-instagram"></i> </a>
                <a href="#" id="social-media" > <i class="fab fa-twitter"></i> </a>
                <a href="#" id="social-media" > <i class="fab fa-linkedin"></i> </a>
                <a href="#" id="social-media" > <i class="fab fa-pinterest"> </i></a>
            </div>
        </div>
    
    </footer>

    

</body>

</html>
